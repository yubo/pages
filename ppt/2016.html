## dpvs(Data Plane Virtual Server)
[2016-04 ~ 2016-10]
---

layout: false
.left-column[
## What is it?
]
.right-column[
基于[dpdk][dpdk_org]开发的类[lvs][lvs]负载均衡软件,并集成ospf协议

对tcp/fullnat的转发，vs_in()成功转发一个报文的平均cpu开销在4500cycle左右，
使用intel i7-4790的pc，单核理论最大值在0.85mpps左右
]
