- config parser (bison/flex)

- ui (trashed)
- api
  - uic
  - norn
  - tyr
  - portal
  - custom session
  - auth
    - auth2.0 support(google, github)
    - misso
    - ldap
  - config (etcd, mysql [,zookeeper])
  - confd support etcd 3.0
]
